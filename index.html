<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;0,700;1,300;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Toboolist</title>
  </head>
  <body>
    <header>
      <img class="logo-img" src="assets/img/Logo.png" alt="" />
      <span>Toboolist</span>
    </header>

    <main>
      <div class="add-section">
        <button class="btn-blue">Add Task</button>
        <button class="btn-white">Add Section</button>
      </div>

      <div class="list">
        <div class="list-section">
          <h2>
            <svg
              class="arrow"
              xmlns="http://www.w3.org/2000/svg"
              width="17"
              viewBox="0 0 320 512"
            >
              <path
                d="M182.6 470.6c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-9.2-9.2-11.9-22.9-6.9-34.9s16.6-19.8 29.6-19.8H288c12.9 0 24.6 7.8 29.6 19.8s2.2 25.7-6.9 34.9l-128 128z"
              />
            </svg>
            New Task
          </h2>

          <div class="list-row">
            <span class="check">&#10004;</span>
            <span class="row-text">Quarterly Newsletter</span>
            <button class="btn-blue">Editorial</button>
          </div>
        </div>

        <div class="list-section">
          <h2>
            <svg
              class="arrow"
              xmlns="http://www.w3.org/2000/svg"
              width="17"
              viewBox="0 0 320 512"
            >
              <path
                d="M182.6 470.6c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-9.2-9.2-11.9-22.9-6.9-34.9s16.6-19.8 29.6-19.8H288c12.9 0 24.6 7.8 29.6 19.8s2.2 25.7-6.9 34.9l-128 128z"
              />
            </svg>
            Today
          </h2>
          <div class="list-row">
            <span class="check">&#10004;</span>
            <span class="row-text">Recruiting blog post</span>
            <button class="btn-blue">Editorial</button>
          </div>

          <div class="list-row">
            <span class="check">&#10004;</span>
            <span class="row-text">Mobile app luaunch</span>
            <button class="btn-violet">Q1 Goals</button>
          </div>

          <div class="list-row">
            <span class="cross">&cross;</span>
            <span class="row-text">Interview John H.</span>
            <button class="btn-green">Recruiting</button>
          </div>

          <div class="list-row">
            <span class="check">&#10004;</span>
            <span class="row-text">Summit update to mobile storefronts</span>
            <button class="btn-orange">Mobile</button>
          </div>
        </div>

        <div class="list-section">
          <h2>
            <svg
              class="arrow"
              xmlns="http://www.w3.org/2000/svg"
              width="17"
              viewBox="0 0 320 512"
            >
              <path
                d="M182.6 470.6c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-9.2-9.2-11.9-22.9-6.9-34.9s16.6-19.8 29.6-19.8H288c12.9 0 24.6 7.8 29.6 19.8s2.2 25.7-6.9 34.9l-128 128z"
              />
            </svg>
            Upcoming
          </h2>

          <div class="list-row">
            <span class="cross">&cross;</span>
            <span class="row-text">Schedule meeting with Alex</span>
          </div>

          <div class="list-row">
            <span class="check">&#10004;</span>
            <span class="row-text">Homepage refresh</span>
            <button class="btn-pink">Website</button>
          </div>

          <div class="list-row">
            <span class="check">&#10004;</span>
            <span class="row-text">Onboard new Sales team members</span>
            <button class="btn-lighter-green">Sales</button>
          </div>

          <div class="list-row">
            <span class="check">&#10004;</span>
            <span class="row-text">Review editorial calendar</span>
            <button class="btn-blue">Editorial</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
